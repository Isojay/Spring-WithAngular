<!doctype html>
<html lang="en" ng-app="student">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img ng-src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>
<div class="container"  ng-controller="AddStudentController">
    <h3>Add a new Student</h3>
    <div class="row">
        <div class="col-sm-4">
            <form ng-submit="addStudent()">
                <input type="hidden" name="id" ng-model="student.id">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" required ng-model="student.fName" name="name" id="name"
                           placeholder="Enter name">
                    <br>
                     <label for="name">Last Name</label>
                    <input type="text" class="form-control" required ng-model="student.lName" name="name" id="name"
                           placeholder="Enter name">
                    <br>
                     <label for="name">Email</label>
                    <input type="email" class="form-control" required ng-model="student.email" name="name" id="name"
                           placeholder="Enter email">
                    <br>
                     <label for="name">Semester</label>
                    <input type="text" class="form-control" required ng-model="student.semester" name="name" id="name"
                           placeholder="Enter name">
                    <br>
                     <label for="name">Password</label>
                    <input type="password" class="form-control" required ng-model="student.password" name="name" id="name"
                           placeholder="Enter name">
                    
                </div>
                <button type="submit" class="btn btn-primary">
                    Add Student
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
