<!DOCTYPE html>
<html lang="en" ng-app="student">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img ng-src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top"
                     alt=""/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container" ng-controller="AddStudentController">
        <h3>Add a new Student</h3>
        <div class="row">
            <div class="col-sm-4">
                <form ng-submit="addStudent()">
                    <input type="hidden" name="id" ng-model="student.id">
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input type="text" class="form-control" required ng-model="student.fName" id="fName"
                               placeholder="Enter first name">
                        <br>
                        <label for="lName">Last Name</label>
                        <input type="text" class="form-control" required ng-model="student.lName" id="lName"
                               placeholder="Enter last name">
                        <br>
                        <label for="email">Email</label>
                        <input type="email" class="form-control" required ng-model="student.email" id="email"
                               placeholder="Enter email">
                        <br>
                        <label for="semester">Semester</label>
                        <input type="text" class="form-control" required ng-model="student.semester" id="semester"
                               placeholder="Enter semester">
                        <br>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" required ng-model="student.password" id="password"
                               placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Add Student
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
