<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="logInModalLabel">
    <div class="modal-dialog modal-dialog-centered modal-md custom-modal " role="document">
        <div class="modal-content">
            <div class="modal-header text-center ">
                <h5 class="modal-title custom-font" id="logInModalLabel">Log In</h5>
            </div>
            <div class="modal-body">
                <form ng-submit="logInData()">
                   <p class="text-danger" ng-show="logInErrorStatus"> {{logInError}} <br></p>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" required ng-model="login.uemail" id="uemail" placeholder="Enter Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" required ng-model="login.upassword" id="upassword" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    <p class="mt-3 text-center">Don't have an account? <a class="text-primary" href="#" ng-click="openRegisterModal()">Register here</a></p>
                    <div class="mt-2 text-center">OR</div>
                    <p class="mt-3 text-center">Forgot Password? <span class="text-primary" ng-click="resetPassword()">Reset here</span></p>
                </form>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="logOutModal" tabindex="-1" role="dialog" aria-labelledby="logOutModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logOutModalLabel">Log Out</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to log out?</p>
                <p> You will be Missed !! </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="logOut()">Log Out</button>
            </div>
        </div>
    </div>
</div>
